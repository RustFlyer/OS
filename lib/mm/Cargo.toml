[package]
name = "mm"
version = "0.1.0"
edition = "2024"

[dependencies]
bitflags = "2.9"
buddy_system_allocator = "0.11"
lazy_static = { version = "1.4", features = ["spin_no_std"] }
log = "0.4"
riscv = { version = "0.13", features = ["s-mode"] }
config = { path = "../config" }
id_allocator = { path = "../id_allocator" }
mutex = { path = "../mutex" }
systype = { path = "../systype" }

[build-dependencies]
config = { path = "../config" }
